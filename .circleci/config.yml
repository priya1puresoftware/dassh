version: 2.1

jobs:
  
  build-medium-amd64:
    machine:
      image: ubuntu-2004:202101-01
   
    working_directory: ~/python-lz4
    steps:
      
      - checkout
      - run:
          name: ️️🏗️ pip dev requirements
          command: |
            sudo apt-get update && sudo apt-get -y install python3 python3-pip 
            python3 -m pip install --upgrade pip
            python3 -m venv venv && . venv/bin/activate
            pip3 install dash-package/dash-package.tar.gz[ci,dev,testing,celery,diskcache] --progress-bar off
            pip3 install webdriver-manager
            pip3 install get-gecko-driver
            pip3 install geckodriver-autoinstaller
      - run:
          name: 🌸 Python
          command: |
            . venv/bin/activate
            set -eo pipefail
            pip3 install -e . --progress-bar off && pip list | grep dash
            npm ci npm run initialize
            npm run build.sequential
            dash-update-components "dash-core-components"
            npm run setup-tests.py
            npm run lint
      - run:
          name: 🐍 Python Unit Tests
          command: |
            . venv/bin/activate
            npm run test

  build-medium-arm64:
    machine:
      image: ubuntu-2004:202101-01
    resource_class: arm.medium
    working_directory: ~/python-lz4
    steps:
      
      - checkout
      - run:
          name: ️️🏗️ pip dev requirements
          command: |
            sudo apt-get update && sudo apt-get -y install python3 python3-pip 
            python3 -m pip install --upgrade pip
            python3 -m venv venv && . venv/bin/activate
            pip install -e .[ci,dev,testing,celery,diskcache]
            pip install webdriver-manager
      - run:
          name: 🌸 Python
          command: |
            . venv/bin/activate
            set -eo pipefail
            pip3 install -e . --progress-bar off && pip list | grep dash
            npm ci npm run initialize
            npm run build.sequential
            dash-update-components "dash-core-components"
            npm run setup-tests.py
            npm run lint
      - run:
          name: 🐍 Python Unit Tests
          command: |
            . venv/bin/activate
            npm run citest.unit

workflows:
  version: 2
  python3.8:
    jobs:
      
      - build-medium-amd64
      - build-medium-arm64
